<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold" th:href="@{/}"> MealTracker </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center">

                    <!-- Language selector -->
                    <li class="nav-item dropdown me-3">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            üåê <span th:text="#{language}"> </span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item d-flex align-items-center" th:href="@{/?lang=ka}">
                                    <img src="/images/flags/georgia.png" alt="ka" width="20" class="me-2"/>
                                    ·É•·Éê·É†·Éó·É£·Éö·Éò
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center" th:href="@{/?lang=en}">
                                    <img src="/images/flags/united-kingdom.png" alt="en" width="20" class="me-2"/>
                                    English
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center" th:href="@{/?lang=fr}">
                                    <img src="/images/flags/france.png" alt="fr" width="20" class="me-2"/>
                                    Fran√ßais
                                </a>
                            </li>
                        </ul>
                    </li>


                    <!-- If user is NOT logged in -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}" th:text="#{register}"></a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}" th:text="#{login}"></a>
                    </li>

                    <!-- If user IS logged in -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/recipes/new}" th:text="#{addrecipe}"></a>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            üë§ <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile}" th:text="#{profile}"></a></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="m-0 p-0">
                                    <button type="submit" class="dropdown-item" th:text="#{logout}"></button>
                                </form>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Include Bootstrap 5 JS bundle before closing body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
