<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main content centered vertically and horizontally -->
<main class="container flex-grow-1 d-flex justify-content-center align-items-center text-center">
    <div>
        <h1 th:text="#{welcome} + '!'"></h1>
        <p class="lead" th:text="#{description}"></p>
        <a th:href="@{/register}" class="btn btn-primary btn-lg" th:text="#{start}"></a>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
