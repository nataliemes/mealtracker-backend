<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{profile}"></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<main class="container my-5 flex-grow-1">
    <div class="card shadow-sm p-4">
        <h2 class="mb-3" th:text="#{welcome} + ', ' + ${#authentication.name} + '!'"></h2>

        <div class="d-flex gap-3 mb-4">
            <a th:href="@{/ingredients/new}" class="btn btn-primary">‚ûï <span th:text="#{create-ingredient}"></span></a>
            <a th:href="@{/recipes/new}" class="btn btn-primary">üç≤ <span th:text="#{addrecipe}"></span></a>
        </div>

        <div class="mb-5">
            <h4 th:text="#{your-recipes}"></h4>
            <ul class="list-group mb-2" th:if="${!#lists.isEmpty(recipes)}">
                <li class="list-group-item" th:each="recipe : ${recipes}" th:text="${recipe.name}"></li>
            </ul>
            <p class="text-muted" th:if="${#lists.isEmpty(recipes)}" th:text="#{no-recipes}"></p>
        </div>

        <div class="mb-4">
            <h4 th:text="#{your-ingredients}"></h4>
            <ul class="list-group mb-2" th:if="${!#lists.isEmpty(ingredients)}">
                <li class="list-group-item" th:each="ingredient : ${ingredients}" th:text="${ingredient.name}"></li>
            </ul>
            <p class="text-muted" th:if="${#lists.isEmpty(ingredients)}" th:text="#{no-ingredients}"></p>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
