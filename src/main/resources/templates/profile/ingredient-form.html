<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{create-ingredient}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="fragments/header :: header"></div>

<div class="container my-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4" th:text="#{create-ingredient}"></h2>

        <form th:action="@{/ingredients/new}" method="post" th:object="${ingredientForm}">
            <div class="mb-3">
                <label class="form-label" th:for="*{name}" th:text="#{ingredient-name}"></label>
                <input type="text" class="form-control" th:field="*{name}" th:placeholder="#{ingredient-name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label" th:for="*{sugarPer100g}" th:text="#{sugar}"></label>
                <input type="number" step="0.01" min="0" class="form-control" th:field="*{sugarPer100g}" placeholder="#{quantity-ex}" required>
            </div>


            <button type="submit" class="btn btn-primary" th:text="#{create}"></button>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
