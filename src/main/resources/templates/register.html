<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}"></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<main class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4" th:text="#{createaccount}"></h2>
        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" th:placeholder="#{placeholder.username}" required />
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" th:placeholder="#{placeholder.password}" required />
            </div>
            <button type="submit" class="btn btn-success w-100" th:text="#{register}"></button>
        </form>
        <div th:if="${message}" class="text-success text-center mt-3" th:text="${message}"></div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
